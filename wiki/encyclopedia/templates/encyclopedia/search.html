{% extends 'encyclopedia/layout.html' %}

{% block title %}
    Search for '{{title}}'
{% endblock %}

{% block body %}

    <h1>Search for '{{title}}'</h1>
    <ul>
        {% for entry in entries %}
            {% if title.lower in entry.lower %}
                <li>{{entry}}</li>
            {% endif %}
        {% endfor %}
    </ul>
{% endblock %}
