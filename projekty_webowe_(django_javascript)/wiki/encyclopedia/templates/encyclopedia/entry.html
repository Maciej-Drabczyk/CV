{% extends 'encyclopedia/layout.html' %}

{% block title %}
    {% if content == "" or content == None %}
        Error
    {% else %}
        {{ title }}
    {% endif %}
{% endblock %}

{% block body %}
    {% if content == "" or content == None %}
        <h1>ERROR. PAGE NOT FOUND</h1>
    {% else %}
        <a href="{% url 'page' %}{{title}}/edit">Edit</a>
        <!-- <h1>{{title}}</h1> -->
        {{content|safe}}
    {% endif %}
{% endblock %}
