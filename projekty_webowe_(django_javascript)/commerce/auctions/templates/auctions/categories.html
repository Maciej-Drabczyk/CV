{% extends 'auctions/layout.html' %}

{% block title %}
    Categories
{% endblock %}

{% block body %}
    <ul>
        {% if list %}
            {% for x, y in list.items %}
                <li><a class="nav-link" href="{% url 'search_category' x %}">{{x}}: {{y}}</a></li>
            {% endfor %}
        {% else %}
            <li>No categories</li>
        {% endif %}
    </ul>
{% endblock %}
